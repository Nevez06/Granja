<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="../styles.css">
   
</head>
<body>
    <div class="container">
        <img src="../img/logo.png" alt="Logo" class="logo">
        <h1>Cadastro de Pessoa</h1>
        <form id="pessoaForm">
        <div class="input-group">
            <label for="tipo">Tipo De Pessoa:</label>
            <select id="tipo" name="tipo">
                <option value="produtor">Produtor</option>
                <option value="professor">Professor</option>
                <option value="aluno">Aluno</option>
            </select>
        </div>
        <div class="input-group">
            <label for="cpf">CPF Da Pessoa:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">
        </div>
        <div class="button-group">
            <button type="button" class="action-button" onclick="cadastrarPessoa()">Salvar</button>
            <button type="button" class="action-button" onclick="window.location.href='../cadastro/menu.html'">Voltar</button>
        </div>
       </form>
        <div id="produtor-list"></div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../javaScript/pessoa.js" defer></script>
</body>
</html>
