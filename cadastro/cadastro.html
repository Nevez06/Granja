<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Inclua seu CSS se necessário -->
</head>
<body>
    <div class="container" id="myModal">
        <img src="../img/logo.png" alt="Logo" class="logo">
        <h1>Cadastro</h1>

        <!-- Formulário começa aqui -->
        <form id="formCadastro" onsubmit="event.preventDefault(); cadastrarUsuario();">
            <div class="input-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="14" oninput="formatarCPF(this)">
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="(00) 00000-0000" required maxlength="15" oninput="formatarTelefone(this)">
            </div>

            <div class="input-group">
                <label for="dataNascimento">Data de nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <div class="button-group">
                <!-- Botão tipo submit para enviar o formulário -->
                <button type="submit" class="action-button" id="btnCadastrar">Salvar</button>
                <button type="button" class="action-button" id="voltar" onclick="window.history.back()">Voltar</button>
            </div>
        </form>
        <!-- Formulário termina aqui -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script src="../javaScript/cadastro.js" defer></script>
</body>
</html>
