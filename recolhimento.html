<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolhimento</title>
    <link rel="stylesheet" href="styles.css">
   

</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Recolhimento</h1>
        <form id="recolhimentoForm">
            <div class="input-group">
                <label for="data">Data:</label>
                <input type="date" id="data" placeholder="Data">
            </div>
        
            <div class="input-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" placeholder="Hora">
            </div>
        
            <div class="input-group">
                <label for="quantidade">Quantidade Recolhida:</label>
                <input type="number" id="quantidade" placeholder="Quantidade">
            </div>
        
            <div class="button-group">
                <button type="button" class="action-button" onclick="cadastrarRecolhimento()">Salvar</button>
                <button type="button" class="action-button" onclick="window.location.href='menu.html'">Voltar</button>
            </div>
        </form>
        

        <div id="recolhimento-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./recolhimento.js"></script>
</body>
</html>
